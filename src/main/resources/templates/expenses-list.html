<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense App - Expenses List</title>
</head>
<body>
<h1>List of Expenses</h1>
<hr />
<div>
    <a th:href="@{/create-expense}">Create Expense</a>
</div>
<table border="1">
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr th:each="expense: ${expenses}">
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.dateString}"></td>
            <td>
                <a th:href="@{/deleteExpense(expenseId=${expense.expenseId})}" onclick="return confirm('Are you sure to delete?');" >Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
